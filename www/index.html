<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>无锡二泉映月</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/Jingle.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="section_container">
        <section id="index" class="active">
            <header>
                <h1 class="title">无锡二泉映月</h1>
         <!--        <nav class="right">
                    <a href="#login" data-target="section">退出</a>
                </nav> -->
            </header>
            <footer>
                <a href="#index_pre_sale_article" data-target="article" data-icon="tags" class="active">售前</a>
                <a href="#index_in_sale_article" data-target="article" id="anchor_user_service" data-icon="user">售中</a>
                <a href="#index_sign_article" data-target="article" data-icon="quill">签约</a>
                <a href="#index_payment_article" data-target="article" data-icon="books">回款</a>
            </footer>

            <article id="index_pre_sale_article" data-scroll="true" class="active" style="padding: 10px 0;"><!-- indented -->
                <ul class="list inset">
                </ul>
            </article>

            <article id="index_in_sale_article" data-scroll="true" class="indented" style="padding: 10px 0;"><!-- indented -->
                <ul class="list inset">
                </ul>
            </article>

            <article id="index_sign_article" data-scroll="true" class="indented" style="padding: 10px 0;"><!-- indented -->
                <ul class="list inset">
                </ul>
            </article>

            <article id="index_payment_article" data-scroll="true" class="indented" style="padding: 10px 0;"><!-- indented -->
                <ul class="list inset">
                </ul>
            </article>
        </section>
        <script type="text/html" id="tel_article01_tpl">
            <li class="divider" data-menuType="1">售前</li>
            {each result}
            {if $value.Progress_Step1=="0"}
            <li data-selected="selected" data-icon="next" data-pid="{$value.Progress_ID}" data-no="{$value.Custom_ID}" data-name="{$value.Custom_FullName}" class="clearfix">
                <span class="fl">{$value.Custom_FullName}</span>
                <div class="cloud-tag">未预定</div>
            </li>
            {/if}
            {/each}
        </script>
        <script type="text/html" id="tel_article02_tpl">
            <li class="divider" data-menuType="2">售中</li>
            {each result}
            {if $value.Progress_Step1!="0"&&$value.Progress_Step3=="0"&&$value.Step2_Over=="0"}
            <li data-selected="selected" data-icon="next" data-no="{$value.Custom_ID}" data-pid="{$value.Progress_ID}" data-name="{$value.Custom_FullName}" class="clearfix" data-status="{$value.Progress_Audit}">
                <span class="fl">{$value.Custom_FullName}</span>
                {if $value.Progress_Step2=="0"}
                <div class="cloud-tag">未拜访</div>
                {/if}
                {if $value.Progress_Step2!="0"}
                <div class="tag">已拜访</div>
                <div class="tag"> {$value.Progress_Step2}</div>
                {/if}
                {if $value.Progress_Audit!="0"}
                <div class="cloud-tag">审核中</div>
                {/if}
            </li>
            {/if}
            {/each}
        </script>
        <script type="text/html" id="tel_article03_tpl">
            <li class="divider" data-menuType="3">签约</li>
            {each result}
            {if $value.Progress_Step3=="0"&&$value.Step2_Over=="1"}
            <li data-selected="selected" data-icon="next" data-no="{$value.Custom_ID}" data-pid="{$value.Progress_ID}" data-name="{$value.Custom_FullName}" class="clearfix">
                <span class="fl">{$value.Custom_FullName}</span>
                <div class="tag"> {$value.Progress_Step3}</div>
            </li>
            {/if}
            {/each}
        </script>
        <script type="text/html" id="tel_article04_tpl">
            <li class="divider" data-menuType="4">回款</li>
            {each result}
            {if $value.Progress_Step3!="0"}
            <li data-selected="selected" data-icon="next" data-no="{$value.Custom_ID}" data-pid="{$value.Progress_ID}" data-name="{$value.Custom_FullName}" class="clearfix">
                <span class="fl">{$value.Custom_FullName}</span>
                <div class="tag">{$value.Progress_Step4}</div>
            </li>
            {/if}
            {/each}
        </script>
    </div>
    <!-- lib -->
    <script type="text/javascript" src="js/lib/zepto.js"></script>
    <script type="text/javascript" src="js/lib/iscroll.js"></script>
    <script type="text/javascript" src="js/lib/template.min.js"></script>
    <script type="text/javascript" src="js/lib/Jingle.min.js"></script>
    <script type="text/javascript" src="js/lib/zepto.touch2mouse.js"></script>
    <!--- app --->
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/crmApi.js"></script>
</body>
</html>
