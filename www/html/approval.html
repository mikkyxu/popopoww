<section id="approval">
      <header>
            <nav class="left">
                <a href="#" data-target="back" data-icon="undo">返回</a>
            </nav>
            <h1 class="title" id="clientName">审批信息</h1>
        </header>
        <article class="active" data-scroll="true" id="Approval_article">
            <div id="contenWrapper">
            
           </div>
        </article>
</section>
<script type="text/html" id="approval_tpl">
      <ul class="list inset" style="margin-top
      :10px;">
            <li class="divider">审批列表</li>
            <li>
                  <strong>审批请求:</strong>
                  {if $value.Step2_Process=1}
                  <span class="right">关闭此客户</span>
                  {/if}
                  {if $value.Step2_Process=2}
                  <span class="right">修改方案，继续跟踪</span>
                  {/if}
                  {if $value.Step2_Process=3}
                  <span class="right">暂时休眠</span>
                  {/if}
                  {if $value.Step2_Process=4}
                  <span class="right">申请折扣</span>
                  {/if}
            </li>
            <li>
                  <strong>申请人:</strong>
                  <span class="right">{$data.Audit_creatername}</span>
            </li>
            <li>
                  <strong>折扣:</strong>
                  <span class="right">{$data.Audit_discount}</span>
            </li>
            <li>
                  <strong>数量:</strong>
                  <span class="right">{$data.Audit_num}</span>
            </li>
            <li>
                  <strong>申请时间:</strong>
                  <span class="right">{$data.Audit_reqtime}</span>
            </li>
            <li>
                  <strong>备注:</strong>
                  <br>
                  <span style="width:auto;word-wrap:break-word;">{$data.Step2_Remark}</span>
            </li>

      </ul>
      <ul class="list inset" style="margin-top
      :10px;">
            <li class="divider">审批结果</li>
            <li>
                  <strong>审批人:</strong>
                  <span class="right">{$data.Audit_auditorname}</span>
            </li>
            <li>
                  <strong>审批结果:</strong>
                  {if $value.Audit_process=1}
                  <span class="right">通过</span>
                  {/if}
                  {if $value.Audit_process=2}
                  <span class="right">不通过</span>
                  {/if}
            </li>
            <li>
                  <strong>审批结果:</strong>
                  <span class="right">{$data.Audit_attibute}</span>
            </li>
      </ul>
</script>
