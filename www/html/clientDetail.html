<section id="clientDetail">
      <header>
            <nav class="left">
                <a href="#" data-target="back" data-icon="undo">返回</a>
            </nav>
            <h1 class="title" id="clientName">客户信息</h1>
        </header>
        <article class="active" data-scroll="true" id="clientDetail_article">
            <div id="contenWrapper">
            
           </div>
        </article>
</section>
<script type="text/html" id="client_tpl">
      <ul class="list inset" style="margin-top
      :10px;">
            <li class="divider">基本资料</li>
            <li>
                  <strong>客户全称:</strong>
                  <span class="right">{$data.Custom_FullName}</span>
            </li>
            <li>
                  <strong>简称:</strong>
                  <span class="right">{$data.Custom_ShortName}</span>
            </li>
            <li>
                  <strong>行政区域:</strong>
                  <span class="right">{$data.Custom_Province},{$data.Custom_City},{$data.Custom_Area},{$data.Custom_Street}</span>
            </li>
            <li>
                  <strong>地址:</strong>
                  <span class="right">{$data.Custom_Addr}</span>
            </li>
            <li>
                  <strong>电话:</strong>
                  <span class="right">{$data.Custom_Phone}</span>
            </li>
            <li>
                  <strong>传真:</strong>
                  <span class="right">{$data.Custom_Fax}</span>
            </li>
      </ul>
      <ul class="list inset" style="margin-top
      :10px;">
            <li class="divider">详细资料</li>
            <li>
                  <strong>行业:</strong>
                  <span class="right">{$data.Custom_Industry}</span>
            </li>
            <li>
                  <strong>人员规模:</strong>
                  {if $data.Custom_Scale==1}
                  <span class="right">1~3人</span>
                  {/if}
                  {if $data.Custom_Scale==2}
                  <span class="right">4~10人</span>
                  {/if}
                  {if $data.Custom_Scale==3}
                  <span class="right">10~50人</span>
                  {/if}
                  {if $data.Custom_Scale==4}
                  <span class="right">50~500人</span>
                  {/if}
                  {if $data.Custom_Scale==5}
                  <span class="right">500以上</span>
                  {/if}
            </li>
            <li>
                  <strong>来源:</strong>
                  <span class="right">{$data.Custom_Source}</span>
            </li>
            <li>
                  <strong>简介:</strong>
                  <br>
                  <span style="width:auto;word-wrap:break-word;">{$data.Custom_Intro}</span>
            </li>
      </ul>
      <ul class="list inset" style="margin-top
      :10px;">
            <li class="divider">业务资料</li>
            <li>
                  <strong>客户类型:</strong>
               {if $data.Custom_CustomType==1}
                  <span class="right">潜在客户</span>
               {/if}
               {if $data.Custom_CustomType==2}
                  <span class="right">确定客户</span>
               {/if}
               {if $data.Custom_CustomType==3}
                  <span class="right">问题客户</span>
               {/if}
            </li>
            <li>
                  <strong>阶段:</strong>
                  {if $data.Custom_CustomType==1}
                  <span class="right">未联系</span>
                  {/if}
                  {if $data.Custom_CustomType==2}
                  <span class="right">已联系</span>
                  {/if}
            </li>
            <li>
                  <strong>标识:</strong>
                  {if $data.Custom_Color==1}
                  <span class="right">赤</span>
                  {/if}
                  {if $data.Custom_Color==2}
                  <span class="right">橙</span>
                  {/if}
                  {if $data.Custom_Color==3}
                  <span class="right">黄</span>
                  {/if}
                  {if $data.Custom_Color==4}
                  <span class="right">绿</span>
                  {/if}
                  {if $data.Custom_Color==5}
                  <span class="right">青</span>
                  {/if}
                  {if $data.Custom_Color==6}
                  <span class="right">蓝</span>
                  {/if}
                  {if $data.Custom_Color==7}
                  <span class="right">紫</span>
                  {/if}
            </li>
      </ul>

      <ul class="list inset" style="margin-top
      :10px;">
            <li class="divider">备注</li>
            <li>
                  <strong>备注:</strong>
                  <br>
                  <span style="width:auto;word-wrap:break-word;">{$data.Custom_Remark}</span>
            </li>
      </ul>
</script>
