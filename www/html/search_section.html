<section id="search_section">
    <header>
        <nav class="left">
            <a href="#" data-icon="undo" data-target="back">返回</a>
        </nav>
        <h1 class="title" style="left:80px;right:80px;width: auto;overflow: hidden;text-overflow: ellipsis;">关键字</h1>
        <nav class="right">
            <a href="#search_memu" data-target="menu" data-icon="search" style="font-size:.9em;">查询</a>
        </nav>
    </header>
    <article class="active" id="search_article">
        <div>
            <ul class="list"></ul>
            <button style="display: none;margin:5px 5%;width:90%;" class="block" >点击加载更多</button>
        </div>

    </article>
    <script type="text/html" id="tpl_book_search">
        {each $data}
        <li data-icon="next" data-selected="selected" data-recordno="{$value.recordNo}">
            {if $value.canReverse}
            <div class="tag" style="top:40px;opacity:0.6;background-color:#545E64;">可预借</div>
            {/if}
            <strong>{$value.title}</strong>
            <p>{$value.author}</p>
            <p>{$value.publisher}</p>
            <p style="height:20px;overflow:hidden;">{$value.description}</p>
        </li>
        {/each}
    </script>
</section>
