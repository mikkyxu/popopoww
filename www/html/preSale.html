<section id="preSale">
      <header>
            <nav class="left">
                <a href="#" data-target="back" data-icon="undo">取消</a>
            </nav>
            <nav class="right">
                <a href="#" data-target="" data-icon="checkmark" class='submit'>保存</a>
            </nav>
            <h1 class="title">售前信息</h1>
        </header>
        <article class="active" data-scroll="true">
        <div class="indented">
            <form class="input-group">
                <input type="input" value="" name="id" id="ID" style="display:none;">
                <input type="input" value="" name="pid" id="PID" style="display:none;">
                <div class="input-row">
                <label>产品样品</label>
                <input type="text" placeholder="请输入样品" id="Sample" name="Sample" id="Sample" data-icon="home" value="" required>      
                </div>       
                <div class="input-row">
                <label>产品手册</label>
                <input type="text" placeholder="请输入产品手册" name="Manual" id="Manual" data-icon="home" value="" required>      
                </div>       
                <div class="input-row">
                <label>礼品名称</label>
                <input type="text" placeholder="请输入礼品名称" name="Present" id="Present" data-icon="home" value="" required> 
                </div>
                <div class="input-row">
                <label>数量</label>
                <input type="text" placeholder="请输入数量" name="Count" id="Count" data-icon="home" value="" required>        
                </div>    
                <div class="input-row">
                <label>预估数量</label>
                <input type="text" placeholder="请输入预估数量" name="FutureSale" id="FutureSale" data-icon="home" value="" required>
                </div>
                <div class="input-row">
                <label>折扣</label>
                <input type="text" placeholder="请输入折扣:7.5" name="Discount" id="Discount" data-icon="home" value="" required>
                </div>
                <div class="input-row">
                <label>推进方式</label>
                <div class="select-wraper">
                    <select name="Boost" id="Boost">
                        <option value="" selected="selected">请选择</option>
                        <option value="1">上门拜访</option>
                        <option value="2">电话</option>
                        <option value="0">短信</option>
                    </select>
                </div>

                </div>
                <div class="input-row">
                <label>安排日期</label>
                <input type="date" placeholder="安排日期" name="PlanDate" id="PlanDate" data-icon="home" value="">
                </div>
                <div class="input-row" style="display:block;">
                <label>备注</label>
                <textarea name="Remark" id="Remark" rows="3" cols="3"  placeholder="请输入备注信息"></textarea>
                </div>
                <div class="input-row" >
                <label>标识</label>
                <div class="select-wraper">
                <select name="Color" id="Color">
                    <option value="" selected="selected">请选择</option>
                    <option value="1">赤</option>
                    <option value="2">橙</option>
                    <option value="3">黄</option>
                    <option value="4">绿</option>
                    <option value="5">青</option>
                    <option value="6">蓝</option>
                    <option value="7">紫</option>
                </select>
                </div>
                </div>
            </form>
            </div>
        </article>
</section>
